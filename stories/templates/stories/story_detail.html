{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/story_detail.css' %}">

<!-- Back button -->
{% if request.GET.from %}
    <div class="back-button-container">
        <a href="{% url 'parvam_detail' parvam_slug=request.GET.from %}" class="back-button">← Back to {{ request.GET.from|capfirst }}</a>
    </div>
{% else %}
    <div class="back-button-container">
        <a href="javascript:history.back()" class="back-button">← Go Back</a>
    </div>
{% endif %}

<div class="container">
    <div class="story-title-box">{{ story.title }}</div>
    <img src="{{ story.image.url }}" alt="{{ story.title }}" class="story-image">
    <p>{{ story.content|linebreaks }}</p>

</div>


{% endblock %}
