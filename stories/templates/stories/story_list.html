{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/story_list.css' %}">

<h2>STORIES IN {{ parvam.name }}</h2>
<div class="story-list">
    {% for story in stories %}
    <div class="story-card">
        <a href="{% url 'story_detail' story.id %}">
            <div class="image-container">
                <img src="{{ story.image.url }}" alt="{{ story.title }}">
                <div class="title-overlay">{{ story.title }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
